<div id="editor-container">
	<div id="hide-form">
		<h3>Edit Homepage</h3>
		<div id="label">
			<label for="home-hide" >Show form </label><i class="fas fa-chevron-down"></i>
		</div>
		<input type="checkbox" id="home-hide" style="display: none;" (click)="toggleHomeSelection($event)">
	</div>
	<form [formGroup]="updateForm" class="form" id="home-form" (ngSubmit)="onSubmit()" novalidate>

		<div class="form-group" style="display: none;">  
			<label for="id">ID</label>
			<input type="text" name="id" placeholder="Enter Title" formControlName="id" #id/>
		</div>

		<div class="form-group">  
			<label for="image">Image</label>
			<input id="image" type="file" (change)="onFileChange($event)" name="image" formControlName="image" #image/>
		</div>

		<div class="form-group">  
			<label for="title">Title</label>
			<input type="text" name="title" placeholder="Enter Title" formControlName="title" #title/>
		</div>
		
		<div class="form-group"> 
			<label for="description"><h3>Description</h3></label>
			<textarea formControlName="description" minlength="0" maxlength="150" #description></textarea>
		</div>

		<button type="submit" >Submit</button>
	</form>
</div>
