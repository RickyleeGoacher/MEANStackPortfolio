<div id="editor-container">

	<div id="output" [innerHtml]="editorContent | safeHtml"> </div>

	<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate>

		<div class="form-group">  
			<label for="url">Url</label>
			<input type="text" name="url" formControlName="url" #url/>
		</div>

		<div class="form-group">  
			<label for="image">Image</label>
			<input type="file" (change)="onFileChange($event)" name="image" formControlName="image" #image/>
		</div>

		<div class="form-group">  
			<label for="title">Title</label>
			<input type="text" name="title" placeholder="Enter Title" formControlName="title" #title/>
		</div>

		<div class="form-group">  
			<label for="description">Description</label>
			<input type="text" name="description" minlength="0" maxlength="150" placeholder="Enter description" formControlName="description" #description/>
		</div>


		<label for="editor"><h3>Editor</h3></label>
		<quill-editor [style]="editorStyle"formControlName="content" #content></quill-editor>

		<button type="submit">Submit</button>
	</form>
</div>
