<div id="editor-container">

<div id="output" [innerHtml]="editorContent | safeHtml">
</div>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate>

<input type="text" name="url" formControlName="url" #url/>

<label for="image">Image</label>
<input type="text" name="image" formControlName="image" #image/>


<label for="title">Title</label>
<input type="text" name="title" placeholder="Enter Title" formControlName="title" #title/>



<label for="description">Description</label>
<input type="text" name="description" placeholder="Enter description" formControlName="description" #description/>



<label for="editor"><h3>Editor</h3></label>
<quill-editor [style]="editorStyle"formControlName="content" #content></quill-editor>

 



<button type="submit" >Submit</button>
</form>
</div>
