<div id="editor-container">
	<div id="hide-form">
		<h3>Edit About Page</h3>
		<div id="label">
			<label for="hide">Show form </label><i class="fas fa-chevron-down"></i>
		</div>
		<input type="checkbox" id="hide" style="display: none;" (click)="toggleAboutSelection($event)">
	</div>
	<form [formGroup]="updateForm" class="form" id="about-form" (ngSubmit)="onSubmit()" novalidate>

		<div class="form-group" style="display: none;">  
			<label for="id">ID</label>
			<input type="text" name="id" placeholder="Enter Title" formControlName="id" #id/>
		</div>

		<div class="form-group">  
			<label for="title">Title</label>
			<input type="text" name="title" placeholder="Enter Title" formControlName="title" #title/>
		</div>

		<div class="form-group">  
			<label for="description"><h3>Description</h3></label>
			<quill-editor [style]="editorStyle"formControlName="description" #description></quill-editor>
		</div>

		<button type="submit" >Submit</button>
	</form>
</div>
