<div id="thumbnail-contaniner" *ngIf="projects">
	<div class="thumbnail" *ngFor="let project of projects">
		<div class="thumbnail-image">
			<img src="http://localhost:3000/images/{{ project.image }}"/>
		</div>
		<div class="thumbnail-text">
			<h3>{{ project.title }}</h3>
			<p>{{ project.description }}</p><a href="/portfolio/{{ project.url }}">Read more...</a>
		</div>
		<div class="thumb-shape"></div>
		<a *ngIf="userService.loggedIn" (click)="deleteProject(project._id)"><i class="far fa-times-circle"></i></a>
		<a *ngIf="userService.loggedIn" href="project/edit/{{project._id}}"> <i class="far fa-edit"></i> </a>
	</div>
</div>
<div id="no-projects" *ngIf="!projects">
	<div id="icon">
		<i class="fas fa-gamepad"></i>
		<p>No projects available</p>
	</div>
</div>
