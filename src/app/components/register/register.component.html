  <div id="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div id="form-head">
        <h3> Regitster </h3>
      </div>
      <div class="form-group">
        <p *ngIf="errorMessage">{{errorMessage}}</p>
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" aria-describedby="passHelp" placeholder="password">
        <small id="passHelp"></small>
      </div>
      <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input formControlName="password2" type="password" class="form-control" id="password2" aria-describedby="passHelp2" placeholder="password">
          <small id="passHelp2"></small>
        </div>
      <div class="form-group">
          <label for="adminSecret">Admin Password</label>
          <input formControlName="adminSecret" type="password" class="form-control" id="adminSecret" aria-describedby="passHelp2" placeholder="adminSecret">
          <small id="passHelp2"></small>
        </div>
      <div class="form-group" style="text-align:center;">
          <button type="submit">Register</button>
          <button type="button" (click)="moveToLogin()">Log in</button>
      </div>
    </form>
   </div>
